<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-ligh nav1H23">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" style="height:30px" alt="CATÁLOGO FILMES">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color:#F35"  onclick='getHome()'>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="favorite-link" class="nav-link active" aria-current="page" href="#" style="color:#F35" onclick="getFavorites()">
                            Favorites
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" style="color:#F35">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Suspense</a></li>
                            <li><a class="dropdown-item" href="#">Adventure</a></li>
                            <li><a class="dropdown-item" href="#">Comedy</a></li>
                            <li><a class="dropdown-item" href="#">Romance</a></li>
                            <li><a class="dropdown-item" href="#">Horror</a></li>
                        </ul>
                    </li>
                </ul>
                <form onsubmit="return false" class="d-flex">
                    <input id="input-search-film" class="form-control me-2" type="search" placeholder="Search film"
                        aria-label="Search">
                    <button id="btn-search-film" class="btn btn-outline-success" type="submit"> Search </button>
                </form>
                <button id="new-film-button" class="btn btn-outline-warning" onclick="listRender('newFilm')">New Film</button>
            </div>
        </div>
    </nav>
    <main>
        <div id="films-list"></div>
            <div id="new-film-div" class="newFilmDiv">
                <form id="new-film-form" onsubmit="return false">
                <div class="mb-3 formSection">
                    <label class="form-label">Film Title</label>
                    <input type="text" class="form-control" id="newFormTitle" placeholder="Film Title" value="The Freaking Cat" required>
                  </div>
                <div class="mb-3 formSection">
                    <label class="form-label">Poster URL</label>
                    <input type="url" class="form-control" id="newFormURL" placeholder="Poster URL" value="https://imgix.ranker.com/user_node_img/50100/1001984222/original/feline-jones-and-the-last-scratch-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&w=375" required>
                  </div>
                  <div class="mb-3 formSection">
                    <label for="exampleFormControlTextarea1" class="form-label" required>Sinopsis</label>
                    <input class="form-control" id="newFormSinopsis" value="An alien super villain cat is coming to terrorize the dog world." required ></input>
                  </div>
                  <div class="mb-3 formSection">
                    <label class="form-label">Direction</label>
                    <input type="text" class="form-control" id="newFormDirection" placeholder="Direction" value="Myself" required>
                  </div>
                  <div class="mb-3 formSection">
                    <label class="form-label">Cast</label>
                    <input type="text" class="form-control" id="newFormCast" placeholder="Cast" value="Me, Myself, I" required>
                  </div>              
                  <div class="mb-3 formSection">
                    <label class="form-label">Year</label>
                    <input type="number" class="form-control" id="newFormYear" placeholder="Year" value="2048" required>
                  </div>              
                  <div class="mb-3 formSection">
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-control" id="newFormGenre" placeholder="Genre" value="Action, Suspense" required>
                  </div>              
                  <div class="mb-3 formSection">
                    <label class="form-label">Duration</label>
                    <input type="text" class="form-control" id="newFormDuration" placeholder="Rating"  value="127 min" required>
                  </div>           
                  <div class="mb-3 formSection">
                    <label class="form-label">Rating</label>
                    <input type="number" step="0.1" class="form-control" id="newFormRating" placeholder="Rating"  value="99.9" required>
                  </div>           
                  <div>
                    <button class="btn btn-outline-success" id="new-film-btn">Save</button>
                    <button class="btn btn-outline-danger" onclick="getHome()">Cancel</button>
                  </div>   
                </form>
            </div>
      
        <div class="d-flex justify-content-center" id="show-film"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/classes.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>


</html>
